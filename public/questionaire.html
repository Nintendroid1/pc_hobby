 <div id="message">

      <p>{{pcCtrl.answer}}</p>

       <form>
        <input type="radio" ng-model="pcCtrl.answer" value="gaming"> Gaming <br>
        <input type="radio" ng-model="pcCtrl.answer" value="video"> Video/Photo Editing<br>
